<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">

<style>

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif; }
body { background: linear-gradient(135deg, #667eea, #764ba2); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 10px; }

.sidebar-header { padding: 16px; text-align: center; background: #764ba2; color: white; font-weight: bold; font-size: 18px; }
.question-list { flex: 1; overflow-y: auto; padding: 14px 10px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px 8px; justify-items: center; }
.q-item { width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; background: #fff; border: 2px solid #ddd; border-radius: 12px; cursor: pointer; transition: 0.3s; font-weight: bold; font-size: 16px; }

.content { flex: 1; padding: 25px 40px; display: flex; flex-direction: column; justify-content: space-between; background: #fdfdfd; }
.question-text { font-size: 18px; line-height: 1.7; margin-bottom: 25px; color: #333; }
.options-list { margin-bottom: 30px; }
.opt-item { padding: 16px 20px; margin: 12px 0; background: #f8f9fa; border: 2px solid #ddd; border-radius: 12px; font-size: 17px; cursor: pointer; transition: 0.3s; }
.opt-item:hover { background: #e9ecef; border-color: #764ba2; }
.opt-item.selected { background: #764ba2; color: white; border-color: #764ba2; }
.next-btn { align-self: flex-end; padding: 16px 60px; font-size: 19px; background: #27ae60; color: white; border: none; border-radius: 30px; cursor: pointer; box-shadow: 0 5px 15px rgba(39,174,96,0.4); }

#login-screen h2 { font-size: 32px; margin-bottom: 40px; color: #764ba2; }
#login-screen input { width: 350px; padding: 18px; margin: 15px 0; font-size: 19px; border: 2px solid #764ba2; border-radius: 12px; }
#login-screen button { padding: 18px 50px; font-size: 22px; background: #27ae60; color: white; border: none; border-radius: 12px; cursor: pointer; margin-top: 30px; box-shadow: 0 5px 15px rgba(39,174,96,0.4); }

.results-table th { background: #764ba2; color: white; font-size: 19px; }
.results-table td { font-size: 18px; }
.correct-row { background: #d5f5e3 !important; }
.incorrect-row { background: #fadbd8 !important; }

.review-incorrect { border-left-color: #e74c3c; background: #fadbd8; }

</style>
</head>

];
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
let questions = originalQuestions.map(item => {
  let opts = [...item.options];
  shuffleArray(opts);
  return { q: item.q, a: item.a, options: opts };
});
let currentQuestion = 0;
let answers = new Array(questions.length).fill(null);
let totalTime = 120 * 60; // 120 मिनट
let timerInterval;
let candidateName = '';
let candidateRoll = '';
function formatTime(sec) {
  let m = String(Math.floor(sec / 60)).padStart(2, '0');
  let s = String(sec % 60).padStart(2, '0');
  return `${m}:${s}`;
}
function startTimer() {
  document.getElementById('timer').innerText = formatTime(totalTime);
  timerInterval = setInterval(() => {
    totalTime--;
    document.getElementById('timer').innerText = formatTime(totalTime);
    if (totalTime <= 0) {
      clearInterval(timerInterval);
      endQuiz();
    }
  }, 1000);
}
function buildQuestionList() {
  const list = document.getElementById('question-list');
  list.innerHTML = '';
  for (let i = 0; i < questions.length; i++) {
    const div = document.createElement('div');
    div.className = 'q-item';
    if (i === currentQuestion) div.classList.add('current');
    if (answers[i] !== null) div.classList.add('answered');
    div.innerText = i + 1;
    div.onclick = () => gotoQuestion(i);
    list.appendChild(div);
  }
}
function loadQuestion() {
  const q = questions[currentQuestion];
  document.getElementById('question').innerHTML = q.q;
  const optsDiv = document.getElementById('options');
  optsDiv.innerHTML = '';
  q.options.forEach((opt, i) => {
    const div = document.createElement('div');
    div.className = 'opt-item';
    div.innerHTML = `${String.fromCharCode(65 + i)}. ${opt}`;
    if (answers[currentQuestion] === i) div.classList.add('selected');
    div.onclick = () => {
      answers[currentQuestion] = i;
      loadQuestion();
      buildQuestionList();
    };
    optsDiv.appendChild(div);
  });
  const nextBtn = document.getElementById('next-btn');
  if (currentQuestion === questions.length - 1) {
    nextBtn.innerText = 'Submit';
    nextBtn.onclick = endQuiz;
  } else {
    nextBtn.innerText = 'Next';
    nextBtn.onclick = nextQuestion;
  }
  buildQuestionList();
}
function nextQuestion() {
  if (currentQuestion < questions.length - 1) {
    currentQuestion++;
    loadQuestion();
  }
}
function gotoQuestion(idx) {
  currentQuestion = idx;
  loadQuestion();
}
function startQuiz() {
  candidateName = document.getElementById('candidate-name').value.trim();
  candidateRoll = document.getElementById('candidate-roll').value.trim();
  if (!candidateName || !candidateRoll) {
    alert('कृपया नाम और रोल नंबर भरें!');
    return;
  }
  document.getElementById('login-screen').classList.add('hide');
  buildQuestionList();
  loadQuestion();
  startTimer();
}
function endQuiz() {
  clearInterval(timerInterval);
  let totalQuestions = questions.length;
  let attempted = answers.filter(ans => ans !== null).length;
  let skipped = totalQuestions - attempted;
  let correct = 0;
  let wrong = 0;
  answers.forEach((ans, i) => {
    if (ans !== null) {
      if (questions[i].options[ans] === questions[i].a) correct++;
      else wrong++;
    }
  });
  let score = correct;
  let percentage = ((score / totalQuestions) * 100).toFixed(2);
  let resultsWindow = window.open('', '_blank');
  let reviewHTML = '';
  questions.forEach((q, i) => {
    let statusClass = '';
    let userAns = 'छोड़ा गया';
    let userAnsClass = '';
    if (answers[i] !== null) {
      userAns = q.options[answers[i]];
      userAnsClass = 'user-answer';
      if (q.options[answers[i]] === q.a) {
        statusClass = 'review-correct';
      } else {
        statusClass = 'review-incorrect';
      }
    } else {
      statusClass = 'review-skipped';
    }
    reviewHTML += `
      <div class="review-item ${statusClass}">
        <strong>प्रश्न ${i+1}:</strong> ${q.q}<br><br>
        <strong>आपका जवाब:</strong> <span class="${userAnsClass}">${userAns}</span><br>
        <strong>सही जवाब:</strong> <span class="correct-answer">${q.a}</span>
      </div>
    `;
  });
  resultsWindow.document.write(`
    <html>
    <head>
      <title>CCC Exam Result</title>
      <style>
        body { background: linear-gradient(135deg, #f5f7fa, #c3cfe2); padding: 40px; font-family: 'Noto Sans Devanagari', sans-serif; }
        h2 { font-size: 32px; color: #764ba2; text-align: center; margin-bottom: 40px; }
        table { width: 100%; max-width: 700px; margin: 0 auto 50px; border-collapse: collapse; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        th, td { padding: 18px; text-align: left; }
        th { background: #764ba2; color: white; font-size: 19px; }
        td { font-size: 18px; }
        .correct-row { background: #d5f5e3; }
        .incorrect-row { background: #fadbd8; }
        .review-btn, .print-btn { padding: 16px 50px; font-size: 20px; background: #2980b9; color: white; border: none; border-radius: 12px; cursor: pointer; display: block; margin: 40px auto; box-shadow: 0 5px 15px rgba(41,128,185,0.4); }
        .review-btn:hover, .print-btn:hover { background: #1f6391; }
        .review-section { margin-top: 60px; }
        .review-item { background: white; padding: 20px; margin: 20px auto; max-width: 800px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-left: 8px solid; }
        .review-correct { border-left-color: #27ae60; background: #d5f5e3; }
        .review-incorrect { border-left-color: #e74c3c; background: #fadbd8; }
        .review-skipped { border-left-color: #95a5a6; background: #ecf0f1; }
        .user-answer { color: #e67e22; font-weight: bold; }
        .correct-answer { color: #27ae60; font-weight: bold; }
        @media print { .no-print { display: none !important; } }
      </style>
    </head>
    <body>
      <h2>CCC Exam Result</h2>
      <table>
        <tr><th>नाम:</th><td>${candidateName}</td></tr>
        <tr><th>रोल नंबर:</th><td>${candidateRoll}</td></tr>
        <tr><th>कोर्स नाम:</th><td>CCC Test-3</td></tr>
        <tr><th>कुल प्रश्न:</th><td>${totalQuestions}</td></tr>
        <tr><th>अटेम्प्ट किए:</th><td>${attempted}</td></tr>
        <tr><th>छोड़े गए:</th><td>${skipped}</td></tr>
        <tr class="correct-row"><th>सही उत्तर:</th><td>${correct}</td></tr>
        <tr class="incorrect-row"><th>गलत उत्तर:</th><td>${wrong}</td></tr>
        <tr><th>कुल स्कोर:</th><td>${score}</td></tr>
        <tr><th>परसेंटेज:</th><td>${percentage}%</td></tr>
      </table>
      <button class="review-btn no-print" onclick="document.getElementById('review-section').style.display='block'; this.style.display='none';">Questions Review</button>
      <div id="review-section" style="display:none;" class="review-section">
        ${reviewHTML}
        <button class="print-btn no-print" onclick="window.print()">प्रिंट / PDF करें</button>
      </div>
    </body>
    </html>
  `);
  resultsWindow.document.close();
}
</script>
